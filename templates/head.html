<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Nodes{% endblock %}</title>
        <link rel="icon" type="image/png" href="https://github.com/c0dio.png">
    </head>

    <body class="d-flex flex-row">

        {% block toast %}
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div id="toast-header" class="toast-header bg-danger text-white">
                    <i id="toast-icon" class="bi bi-check-circle me-2 text-white" width="16" height="16"></i>
                    <strong id="toast-title" class="me-auto">Bootstrap</strong>
                    <small id="toast-status">200</small>
                    <button type="button" class="btn-close text-white" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="toast-body" class="toast-body"></div>
            </div>
        </div>
        {% endblock %}

        {% block sidebar %}
            {% include 'sidebar.html' %}
        {% endblock %}

        <div id="sandbox" class="flex-fill ms-3">
            {% block content %}{% endblock %}
        </div>
    </body>

    <footer>
        {# scripts #}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="{{ url_for('static', filename='scripts/global.js') }}"></script>
        {% block scripts %}{% endblock %}
        
        {# stylesheets #}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"  
              rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
        {% block styles %}{% endblock %}
    </footer>
</html>
